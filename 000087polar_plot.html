<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>polar_plot</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://sagecell.sagemath.org/static/sagecell_embed.css"> -->
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>

</head>

<body>
<h2><a href="./"><img src="logo.png" width="64"><small>MathDemos:</small></a>polar_plot</h2>
<p>sage.plot.plot.polar_plot(funcs, aspect_ratio=1.0, *args, **kwds)<br/>
    polar_plot takes a single function or a list or tuple of functions and plots them with polar coordinates in the given domain.</p>

<div class="sage">
<script type="text/x-sage">
var('t')
polar_plot(sin(1/t), (t, 0, 2*pi), color='blue')
#PolarPlot[Sin[1/t], {t, 0, 2 Pi}]  (*Mathematica*) 
</script>
</div>
<div class="sage">
<script type="text/x-sage">
var('t')
polar_plot(sin(2*t), (t, 0, 2*pi))
</script>
</div>
<div class="sage">
<script type="text/x-sage">
var('t')
#polar_plot(nest(sin,1000,t), (t, 0, 2*pi))
polar_plot(nest(sin,200,t), (t, 0, 2*pi))
</script>
</div>
</body>
</html>
