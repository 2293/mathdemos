<h2><a href="/mathdemos">MathDemos:</a>Paley Graph</h2>
<div class="sage">
<script type="text/x-sage">
def PaleyGraph(q):
    K.<a> = GF(q)
    return Graph([K, lambda i,j: i != j and (i-j).is_square()])
g=PaleyGraph(13)
show(g.plot(layout='circular'))
</script>
