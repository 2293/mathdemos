<h2><a href="./"><small>MathDemos:</small></a>is_prime(2^i+3^j)</h2>
<div class="sage">
<script type="text/x-sage">
k=20
m=matrix(ZZ,k,k,lambda i,j:is_prime(2^i+3^j))
print(m)
print(det(m))
print(m.submatrix(0,0,8,8)^(-1))
print(m.submatrix(0,0,10,10)^(-1))

</script>
</div>
<div class="sage">
<script type="text/x-sage">
def mat(k): 
    return matrix(ZZ,k,k,lambda i,j:is_prime(2^i+3^j))
m=mat(80)
print(m)
print(det(m)) 
print([det(m.submatrix(0,0,k,k)) for k in (0..80)])
</script>
</div>
<p>Q1: define an array a(n)= det(mat(n)), when a(n)==0?<br>
Q2: when k=?, mat(k)^(-1) is an interger matrix?<br>
